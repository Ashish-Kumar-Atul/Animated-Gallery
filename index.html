<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gallery</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <main>
        <div class="">
            <div class="flex justify-center mt-[6vh]">
                <div class=" border-black border-[2px] p-[0.5vh] pl-3 pr-3 rounded-[6vh]">HTML</div>
                <div class="ml-[2vh] border-black border-[2px] p-[0.5vh] pl-4 pr-4 rounded-[3vh]">CSS</div>
                <div class="ml-[2vh] border-black border-[2px] p-[0.5vh] rounded-[6vh]">TAILWIND</div>
            </div class="">
            <h2 class="flex justify-center m-[4vh] text-3xl font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">
                Animated Gallery
            </h2>
        </div>
        <div class="flex items-center justify-center ">
            <div class="flex border-2 border-black h-[55vh] w-[140vh] justify-stretch ">
                <div class="border-pink-400 border-2 "><img src="/src/images/iron.jpg" alt="Image" class="w-full h-full object-contain"></div>
                <div class="border-pink-400 border-2 "><img src="/src/images/cap.jpg" alt="Image" class="w-full h-full object-contain"></div>
                <div class="border-pink-400 border-2 "><img src="/src/images/miss.jpg" alt="Image" class="w-full h-full object-contain"></div>
                <div class="border-pink-400 border-2 "><img src="/src/images/miss2.jpg" alt="Image" class="w-full h-full object-contain"></div>
                <div class="border-pink-400 border-2 h-[55vh] "><img class="hover:w-[30vw] hover:h-[55vh]" src="/src/images/iron.jpg" alt="Image" class="w-full h-full object-contain"></div>
            </div>
        </div>
     </main>
</body>
</html>
